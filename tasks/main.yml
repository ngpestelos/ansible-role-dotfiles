---
- name: Create dotfiles directory
  file:
    path: "{{ dotfiles_path }}"
    state: directory

- name: Clone dotfiles
  git:
    repo: "{{ dotfiles_url }}"
    dest: "{{ dotfiles_path }}"
    track_submodules: True

- name: Install dotfiles
  shell: "make install chdir={{ dotfiles_path }}"
  sudo_user: deploy