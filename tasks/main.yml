---
- name: Create dotfiles directory
  file:
    path: "{{ dotfiles_path }}"
    state: directory
    owner: deploy
    group: deploy

- name: Clone dotfiles
  git:
    repo: "{{ dotfiles_url }}"
    dest: "{{ dotfiles_path }}"
    track_submodules: True
  become: True
  become_user: deploy

- name: Install dotfiles
  shell: "make install chdir={{ dotfiles_path }}"
  become: True
  become_user: deploy